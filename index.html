<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"> 
		
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-timepicker-addon/1.6.3/jquery-ui-timepicker-addon.css" />
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" />
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css" />
		
		<link rel="stylesheet" type="text/css" href="css/custom.css" />
		
		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-timepicker-addon/1.6.3/jquery-ui-sliderAccess.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-timepicker-addon/1.6.3/jquery-ui-timepicker-addon.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-timepicker-addon/1.6.3/i18n/jquery-ui-timepicker-es.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-timepicker-addon/1.6.3/i18n/jquery-ui-timepicker-addon-i18n.js"></script>
		<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/locale/es.js"></script>
		<script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
		
		<title>Tieve</title>
	</head>
	<body>
		<header>
			<div class="collapse bg-dark" id="navbarHeader">
				<div class="container">
					<div class="row">
						<div class="col-sm-8 col-md-7 py-4">
							<h4 class="text-white">Sobre Tieve</h4>
							<p class="text-muted">Gestor de control de accesos personal simplificado.</p>
						</div>
						<div class="col-sm-4 offset-md-1 py-4">
							<h4 class="text-white">Contacto</h4>
							<ul class="list-unstyled">
								<li><a href="https://telegram.me/corium" target="_blank" class="text-white"><i class="fas fa-fw fa-paper-plane"></i> Administrador</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="navbar navbar-dark bg-dark box-shadow">
				<div class="container d-flex justify-content-between">
					<a href="#" class="navbar-brand d-flex align-items-center">
						<strong>Tieve</strong>
					</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
				</div>
			</div>
		</header>
		<main class="container" role="main">
			<div class="py-4">
				<div class="container">
					<div class="row">
						<div class="col-12">
							<!--form-->
							<div class="row">
								<div class="form-group col-md-4 col-sm-12">
									<div class="btn-group btn-group-toggle d-flex" data-toggle="buttons">
										<label class="btn btn-light text-secondary w-100 active">
											<input type="radio" name="selectCode" value="0" id="selectCode0" autocomplete="off" checked>
											<i class="fas fa-briefcase"></i>
										</label>
										<label class="btn btn-light text-info w-100">
											<input type="radio" name="selectCode" value="6" id="selectCode6" autocomplete="off">
											<i class="fas fa-cloud"></i>
										</label>
										<label class="btn btn-light text-success w-100">
											<input type="radio" name="selectCode" value="7" id="selectCode7" autocomplete="off">
											<i class="fas fa-utensils"></i>
										</label>
										<label class="btn btn-light text-danger w-100">
											<input type="radio" name="selectCode" value="1" id="selectCode1" autocomplete="off">
											<i class="fas fa-coffee"></i>
										</label>
									</div>
								</div>
								<div class="input-group col-md-6 col-sm-12">
									<div class="input-group mb-3">
										<div class="input-group-prepend">
											<button id="btnRestar" class="btn btn-light text-secondary" type="button"><i class="fas fa-minus"></i></button>
										</div>
										<input id="datetimeInput" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
										<div class="input-group-append">
											<button id="btnAhora" class="btn btn-light text-secondary" type="button"><i class="fas fa-clock"></i></button>
										</div>
									</div>
								</div>
								<div class="form-group col-md-2 hidden-md-down">
									<div class="btn-group d-flex" role="group">
										<button id="btnInicio" type="button" class="btn btn-light w-100">
											<span class="text-success"><i class="fa fa-fw fa-play" aria-hidden="true"></i></span>	 
										</button>
										<button id="btnFin" type="button" class="btn btn-light w-100">
											<span class="text-danger"><i class="fa fa-fw fa-stop" aria-hidden="true"></i></span>	 
										</button>
									</div>
								</div>
							</div>
							<!--/form-->
						</div>
					</div>

					<div class="row pt-2">
						<div class="col-12">
							<table class="table" id="tablaRegistros">
								<thead class="thead-light thead-sm">
									<tr>
										<th scope="col">Día</th>
										<th scope="col">Eventos</th>
										<th scope="col">Acumulativo</th>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
					</div>

				</div> <!--END ".container"-->

			</div>
		</main>
		<footer class="footer">
			<div class="container">
				<span class="text-muted">Muy sin más el sticky footer...</span>
			</div>
		</footer>
	</body>
	<script src="js/application.js"></script>
	<script src="js/events.js"></script>
	<script src="js/helpers.js"></script>
</html>
